<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scientific Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="text-center mt-3">Scientific Calculator</h1>
    <div class="row">
      <div class="col-12 offset-md-3 col-md-6">
        <div class="card">
          <div class="card-body">
            <input id="calc-display" readonly class="form-control form-control-lg text-end" type="text"
              aria-label=".form-control-lg example">
            <div class="row gx-1">
              <div class="col-3">
                <button type="button" class="btn btn-light w-100 mt-2 border">
                  (
                </button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-light w-100 mt-2 border">
                  )
                </button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-light w-100 mt-2 border">
                  %
                </button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-light w-100 mt-2 border">
                  AC
                </button>
              </div>

              <div class="col-3">
                <button type="button" class="btn btn-light w-100 mt-2 border">
                  7
                </button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-light w-100 mt-2 border">
                  8
                </button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-light w-100 mt-2 border">
                  9
                </button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-light w-100 mt-2 border">
                  ÷
                </button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-light w-100 mt-2 border">
                  4
                </button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-light w-100 mt-2 border">
                  5
                </button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-light w-100 mt-2 border">
                  6
                </button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-light w-100 mt-2 border">
                  ×
                </button>
              </div>

              <div class="col-3">
                <button type="button" class="btn btn-light w-100 mt-2 border">
                  1
                </button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-light w-100 mt-2 border">
                  2
                </button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-light w-100 mt-2 border">
                  3
                </button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-light w-100 mt-2 border">
                  -
                </button>
              </div>

              <div class="col-3">
                <button type="button" class="btn btn-light w-100 mt-2 border">
                  0
                </button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-light w-100 mt-2 border">
                  .
                </button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-primary w-100 mt-2 border primary">
                  =
                </button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-light w-100 mt-2 border">
                  +
                </button>
              </div>


            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const display = document.getElementById('calc-display');
      const buttons = document.getElementsByClassName('btn');

      let currentValue = "";

      function evaluateResult() {
        // do not use following string in production!
        
        console.log('currentValue:', currentValue);
        const convertedValue = currentValue
          .replace("×", "*")
          .replace("%", '*0.01')
          .replace("÷", "/");
        console.log('convertedValue:', convertedValue);
        const result = eval(convertedValue);
        currentValue = result.toString();
        display.value = currentValue;
      }

      for (let i = 0; i < buttons.length; i++) {
        const button = buttons[i];
        button.addEventListener('click', function () {
          const value = button.innerText;

          if (value == "AC") {
            currentValue = "";
            display.value = currentValue;
          } else if (value == "=") {
            evaluateResult();
          } else {
            currentValue += value;
            display.value = currentValue;
          }
        })
      }
    });
  </script>
</body>

</html>
